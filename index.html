<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Custom Css Link -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <!-- Reasult Section -->
    <section id="result">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="show_result text-center">
              <h1>1. Check Reasult</h1>             
              <input type="number" class="form-control text-center input_custom" id="input" placeholder="Enter Marks Here!">
                <button type="button" class="btn btn-default button_custom" onclick="Click()">Result</button>
              <h2 id="Output"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Even Number Section -->
     <section id="result">
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="show_result text-center">
              <h1>1. Even Number</h1>             
              <input type="number" class="form-control text-center input_custom" id="input" placeholder="Enter Range!">
                <button type="button" class="btn btn-default button_custom" onclick="Elick()">Result</button>
              <h2 id="EOutput"></h2>
            </div>
          </div>
        </div>
      </div>
    </section>



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

    <script>
      function Click(){
        var r=document.getElementById("input").value;
        if(r>=80 && r<=100){
            document.getElementById("Output").innerHTML="A+";
        }
        else if(r>=70 && r<=79){
            document.getElementById("Output").innerHTML="A";
        }
        else if(r>=60 && r<=69){
            document.getElementById("Output").innerHTML="A-";
        }
        else if(r>=50 && r<=59){
            document.getElementById("Output").innerHTML="B";
        }
        else if(r>=40 && r<=49){
            document.getElementById("Output").innerHTML="C";
        }
        else if(r>=33 && r<=39){
            document.getElementById("Output").innerHTML="D";
        }
        else if(r>=0 && r<=29){
            document.getElementById("Output").innerHTML="F";
        }
        else{
            document.getElementById("Output").innerHTML="Invalid Input. Please Try Again.";          
        }
      }

      function Elick(){
        var r=document.getElementById('EOutput').value;
        if(r%2){
          document.getElementById('EOutput').innerHTML="Even Number";
        }
        else{
          document.getElementById('EOutput').innerHTML="Odd Number";
        }
      }
    </script>
  </body>
</html>
